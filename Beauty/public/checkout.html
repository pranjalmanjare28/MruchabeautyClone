
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Checkout – Mrucha Beauty</title>
<link href="https://fonts.googleapis.com/css2?family=Asul:wght@400;700&display=swap" rel="stylesheet">
<style>
  body {font-family: 'Asul', serif; margin: 0; background: #faf7f5; text-align: center;}
  header {background: #fff; padding: 14px; border-bottom: 1px solid #eee; font-weight: bold; color: #b30000;}
  h2 {color: #b30000; margin-top: 20px;}

  /* Form Styles */
  form {
    max-width: 400px;
    margin: 0 auto;
    text-align: left;
    background: white;
    padding: 20px;
    border-radius: 12px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.05);
  }
  label {
    font-weight: bold;
    display: block;
    margin-top: 10px;
    color: #7b2d00;
  }
  input, textarea {
    width: 100%;
    padding: 8px;
    border-radius: 6px;
    border: 1px solid #ccc;
    margin-top: 5px;
    font-size: 14px;
  }

  /* Place Order Button */
  .place-order-btn {
    background: #b30000;
    color: white;
    padding: 14px 40px;
    border: none;
    border-radius: 50px;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
    box-shadow: 0 4px 10px rgba(179,0,0,0.3);
    transition: 0.3s;
    margin-top: 20px;
    width: 100%;
  }
  .place-order-btn:hover {
    background: #a00000;
    transform: scale(1.05);
  }

  /* Success Popup */
  .popup-success {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: white;
    border-radius: 16px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    padding: 30px;
    text-align: center;
    width: 300px;
    display: none;
    z-index: 1000;
    animation: fadeIn 0.4s ease;
  }
  .popup-success img {
    width: 60px;
    height: 60px;
  }
  .popup-success h3 {
    color: #2e7d32;
    margin: 10px 0;
  }
  @keyframes fadeIn {
    from {opacity: 0; transform: translate(-50%, -45%);}
    to {opacity: 1; transform: translate(-50%, -50%);}
  }
</style>
</head>
<body>

<header>Checkout</header>

<h2>Order Summary</h2>
<div id="order-summary" style="margin-bottom:20px;"></div>

<h2>Enter Your Details</h2>
<form id="checkout-form">
  <label for="name">Full Name</label>
  <input type="text" id="name" required>

  <label for="email">Email Address</label>
  <input type="email" id="email" required>

  <label for="phone">Phone Number</label>
  <input type="tel" id="phone" required>

  <label for="address">Delivery Address</label>
  <textarea id="address" rows="3" required></textarea>

  <button type="button" class="place-order-btn" onclick="placeOrder()">Place Order</button>
</form>

<!-- Success Popup -->
<div class="popup-success" id="success-popup">
  <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/50/Yes_Check_Circle.svg/1024px-Yes_Check_Circle.svg.png" alt="Success">
  <h3>Order Successful!</h3>
  <p>Thank you for shopping with Mrucha Beauty.</p>
</div>

<script>
// Load cart items from localStorage
const cart = JSON.parse(localStorage.getItem('cart')) || [];
const summaryDiv = document.getElementById('order-summary');

if (cart.length === 0) {
  summaryDiv.innerHTML = "<p>Your cart is empty.</p>";
} else {
  summaryDiv.innerHTML = cart.map(p => `
    <div>
      <strong>${p.name}</strong> - ₹${p.price}
    </div>
  `).join('') + `<p><strong>Total: ₹${cart.reduce((t, p) => t + p.price, 0)}</strong></p>`;
}

// Place order function
function placeOrder() {
  const name = document.getElementById('name').value.trim();
  const email = document.getElementById('email').value.trim();
  const phone = document.getElementById('phone').value.trim();
  const address = document.getElementById('address').value.trim();

  if (!name || !email || !phone || !address) {
    alert("Please fill in all the details before placing your order.");
    return;
  }

  // Show success popup
  document.getElementById('success-popup').style.display = 'block';
  localStorage.removeItem('cart'); // Clear cart
  setTimeout(() => {
    window.location.href = 'home.html'; // Redirect after success
  }, 3000);
}
</script>

</body>
</html>
